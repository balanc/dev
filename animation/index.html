<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animation Project</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="home">
	<header class="throw">
		<h1>Logo Animation</h1>
	</header>
	<main>
		<div class="ribbonTop glowRibbon"></div>
		<div class="barLeft glowBar" id="bar1"></div>
		<div class="barLeft glowBar" id="bar2"></div>
		<div class="barRight glowBar" id="bar3"></div>
		<div class="barRight glowBar" id="bar4"></div>
		<div class="descend glow" id="obelisk"></div>
		<div class="activeTop blink" id="triangle1"></div>
		<div class="activeLeft blink" id="triangle2"></div>
		<div class="activeRight blink" id="triangle3"></div>
		<div class="activeBar blink" id="Line1"></div>
		<div class="activeBar blink" id="Line2"></div>
		<div class="activeBar blink" id="Line3"></div>
		<!-- <div class="rotateOuter glow" id="ringOut"></div> -->
		<div class="ring glow" id="ring1"></div>
		<div class="ring glow" id="ring2"></div>
		<div class="block" id="ringBlock"></div>
		<div class="spearLeft glowSpear" id="spear1"></div>
		<div class="spearLeft glowSpear" id="spear2"></div>
		<div class="spearLeft glowSpear" id="spear3"></div>
		<div class="spearLeft glowSpear" id="spear4"></div>
		<div class="spearRight glowSpear" id="spear5"></div>
		<div class="spearRight glowSpear" id="spear6"></div>
		<div class="spearRight glowSpear" id="spear7"></div>
		<div class="spearRight glowSpear" id="spear8"></div>
		<!-- <div class="ribbonBottom"></div> -->
		<div class="message"><span>ALL SYSTEMS NOMINAL</span></div>

	</main>
</body>
</html>
